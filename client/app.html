<head>
  <title>Boom | Gravitywell Labs</title>
  <meta charset="utf-8"/>
  <!--[if lte IE 8]>
  <script src="assets/js/ie/html5shiv.js"></script><![endif]-->
  <link rel="stylesheet" href="assets/css/main.css"/>
  <!--[if lte IE 9]>
  <link rel="stylesheet" href="assets/css/ie9.css"/><![endif]-->
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="assets/css/ie8.css"/><![endif]-->
</head>
<template name="home">
  {{#if url}}
    {{>boring}}
  {{else}}
    {{#if create}}
      {{>creater}}
    {{else}}
      {{>welcome}}
    {{/if}}
  {{/if}}

</template>

<template name="welcome">
  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Intro -->
    <section id="intro" class="wrapper style1 fullscreen fade-up">
      <div class="">
        <h1 class="align-center">Welcome to the Boom.</h1>
        <p class="align-center">Play syncronised gifs. Be like epic gandalf guy.</p>

        <p class="align-center">
          <button class="gocreate">Create</button>
        </p>

      </div>
    </section>
  </div>
</template>

<template name="boring">
  {{#if gif}}
    {{#with gif}}
      {{#if movie}}
        <video autoplay controls="controls" width="100%" name="Video Name" src="{{gifpath}}"></video>
      {{else}}
        <img class="fullwidth" src="{{gifpath}}">
      {{/if}}
    {{/with}}
  {{else}}
    <!-- Wrapper -->
    <div id="wrapper">

      <!-- Intro -->
      <section id="intro" class="wrapper style1 fullscreen fade-up">
        <div class="">
          <h1 class="align-center">Boom.</h1>
          <p class="align-center">
            <img class="loader" src="/big-loading-gif.gif">
          </p>
          <p class="align-center">
            Thanks for joining.<br>Wait for the boom.<br>
          </p>
        </div>
      </section>
    </div>
  {{/if}}
</template>
<template name="boom">
  {{#with gif}}
    {{#if movie}}
      <video autoplay controls="controls" width="100%" name="Video Name" src="{{gifpath}}"></video>
    {{else}}
      <img class="fullwidth" src="{{gifpath}}">
    {{/if}}
  {{/with}}
</template>

<template name="creater">
  <!-- Wrapper -->
  <div id="wrapper" class="align-center">
    <!-- Intro -->
    <section id="intro" class="wrapper style1 fullscreen fade-up">
      <div class="inner">
        <h1>Create the Boom.</h1>
        <p>{{#each uploads}}
          <button class="btn btn-info loadGif" id="{{_id}}">{{name}}</button>
        {{/each}}
        </p>
        <p class="align-center">
          {{> dropzone }}
          {{> upload_bootstrap }}
        </p>
      </div>
    </section>
  </div>
</template>

<template name="stager">
  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Intro -->
    <section id="intro" class="wrapper style1 fullscreen fade-up">
      <div class="inner">
        <h1 class="align-center">Ready?</h1>
        <p>
          Tell ppl to go here: <a href="{{getURL}}">{{getURL}}</a>
        </p>
        <p class="align-center">
          <button class="btn btn-danger boom">BOOM</button>
        </p>
        <p class="align-center">
          <button id="reset" class="btn btn-default close">close</button>
        </p>

      </div>
    </section>
  </div>
</template>
